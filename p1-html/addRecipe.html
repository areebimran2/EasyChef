        <div class="container">
        
        <div class="container-1000 ms-auto me-auto">
            <h1 class="mt-8">Create New Recipe</h1>
            <form class="card bg-light-brown mt-3 p-5" method="post" action="https://ibs.utm.utoronto.ca/csc309/a1/submit" target="_self" enctype="multipart/form-data">
                <div class="d-flex mb-3">
                    <label for="recipe-name" class="form-label mb-auto mt-auto me-2">Recipe Name:</label>
                    <input type="text" class="form-control" id="recipe-name" placeholder="Enter recipe name">
                </div>
                
                <div class="d-flex mb-3">
                    <label for="recipe-image-upload" class="mb-auto mt-auto">Add picture of the dish:</label>
                    <input type="file"  id="recipe-image-upload" class="form-control ms-2" multiple>    
                </div>

                <div class="d-flex mb-4">
                    <label class="form-label me-2">Type of Diet:</label>
                    <select class="form-select-sm">
                        <option value="none">None</option>
                        <option value="vegan">Vegan</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="gluten-free">Gluten-free</option>
                        <option value="low card">Low carb</option>
                        <option value="keto">Keto</option>
                        <option value="low fat">Low Fat</option>
                        <option  value="reduced-sugar">Reduced-sugar</option>
                        <option value="lactose-free">Lactose-free</option>
                    </select>
                </div>

                <div class="d-flex mb-4">
                    <label class="me-2 form-label">Type of Cuisine: </label>
                    <select class="form-select-sm">
                        <option value="none">None</option>
                        <option value="chinese">Chinese</option>
                        <option value="creole">Creole</option>
                        <option value="filipino">Filipino</option>
                        <option value="french">French</option>
                        <option value="indian">Indian</option>
                        <option value="japanese">Japanese</option>
                        <option value="korean">Korean</option>
                        <option value="mediterraean">Miditerranean</option>
                        <option value="middle-east">Middle-East</option>
                        <option value="thai">Thai</option>
                        <option value="viet">Viet</option>
                        <option value="western">Western</option>
                    </select>
                </div>
                
                <div class="d-flex mb-4">
                    <label class="form-label-custom mb-auto mt-auto me-2">Cooking time:</label>
                    <input type="number" class="form-control w-80px" placeholder="__"><p class="mt-auto mb-auto ms-2">minutes</p>
                </div>
                
                <div class="d-flex mb-4">
                    <label class="form-label mb-auto mt-auto me-2">Servings:</label>
                    <input type="number" class="form-control w-80px" placeholder="_"><p class="mt-auto mb-auto ms-2">persons</p>
                </div>
                

                <label for="input-ingredients" class="form-label">Ingredients:</label>
                <textarea rows="8" class="form-control w-50" id="input-ingredients"></textarea>

                <label for="input-directions" class="form-label mt-4">Directions:</label>
                <textarea rows="7" class="form-control mb-4" id="input-directions"></textarea>

                <div>
                    <button class="btn btn-brown">Create recipe</button>
                </div>
                
            </form>
        </div>
