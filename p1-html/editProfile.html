        <div class="container mt-8">
            <div class="container-800 ms-auto me-auto">
                <h1>Edit Profile</h1>
                <form class="card bg-light-brown mt-5 mb-5 p-3">
                    <div class="avatar d-flex justify-content-center mt-5">
                        <i class="fa-solid fa-circle-user"></i>
                        
                    </div>
                    
                    <div class="pfp-label mt-5 mb-2 text-center">
                        <label for="pfp" class="form-label-custom"><b>Edit Profile Picture</b></label>
                    </div>
                    <div class="avatar-change d-flex justify-content-center">
                        <input type="file" class="form-control" id="pfp" accept="image/png, image/jpeg">
                    </div>


                    <div class="user-edit mb-3 mt-4">
                        <div class="input">
                            <label for="firstName" class="form-label-custom"><b>First Name</b></label>
                            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Edit your first name">
                        </div>
                        
                        <div class="input">
                            <label for="lastName" class="form-label-custom"><b>Last Name</b></label>
                            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Edit your last name">
                        </div>
                        
                        <div class="input mt-3">
                            <label for="email" class="form-label-custom"><b>Email</b></label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Edit your email">
                        </div>

                        <div class="input mt-3">
                            <label for="phone" class="form-label-custom"><b>Phone Number</b></label>
                            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Edit phone number (xxx-xxx-xxxx)" 
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </div>
                        
                    </div>
                    
                    <div class="cancel-save d-flex justify-content-around mt-5 mb-5">
                        <button class="btn btn-blue">Cancel</button>
                        <button class="btn btn-blue">Save</button>
                    </div>

                </form>

                
            </div>
            

        </div>
